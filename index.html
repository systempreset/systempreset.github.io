<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jon Hewitt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0D0D0D;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    svg {
      width: 60vw;
      max-width: 600px;
    }

    /* Animate the gradient itself */
    @keyframes moveGradient {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<svg
  viewBox="0 0 1000 300"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <!-- Animated gradient -->
    <linearGradient
      id="animatedGradient"
      x1="0%" y1="0%"
      x2="200%" y2="0%"
      gradientUnits="objectBoundingBox"
    >
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="25%" stop-color="#a5b4fc" />
      <stop offset="50%" stop-color="#f0abfc" />
      <stop offset="75%" stop-color="#fb7185" />
      <stop offset="100%" stop-color="#7dd3fc" />
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="0 0"
        to="-1 0"
        dur="8s"
        repeatCount="indefinite" />
    </linearGradient>

    <!-- Mask using your SVG -->
    <mask id="text-mask">
      <rect width="100%" height="100%" fill="black" />
      <image
        href="jon-hewitt.svg"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMid meet"
      />
    </mask>
  </defs>

  <!-- Gradient-filled rectangle masked by SVG -->
  <rect
    width="100%"
    height="100%"
    fill="url(#animatedGradient)"
    mask="url(#text-mask)"
  />

</svg>

</body>
</html>
